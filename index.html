<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Match-Making Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="outersection">
    <header>
      <h1>Match-making Game</h1>
      <section id="playerSection">
        <form>
          <h2>Number of Players</h2>
          <h4>How many players do you have?</h4>
          <input type="radio" name="players" value="1">1
          <input type="radio" name="players" value="2">2
          <input type="radio" name="players" value="3">3
          <input type="radio" name="players" value="4">4
        </form>


        <!-- <input id="numberOfPlayers" type="number">
        <input id="playerButton" type="button" value="Go"> -->
        <!-- <div>
          <h3>Player 1</h3>
        </div>
        <div>
          <h3>Player 2</h3>
        </div> -->
      </section>
      <div id='currentPlayer'></div>
    
      <!-- <section id="scoreSection">
        <h2>Scores</h2>
      </section> -->
      <input id="loadCards" type="button" value="Start Game">
    </header>
    <section id="maincardsection">
      <div>
        <h2>Take Your Pick</h2>
      </div>
      <div id="cardSection">
      </div>
      <!-- This is where the cards would go. -->
    </section>
  </section>
  <script src="index.js"></script>
</body>

</html>
