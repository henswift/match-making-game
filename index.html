<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Match-Making Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="outersection">
    <header>
      <h1>Match-making Game</h1>
      <section id="playerSection">
        <h4>How many players do you have?</h4>
        <form>
          <div>
            <input type="radio" name="players" value="1">
            <label for="radio">1</label>
          </div>
          <div>
            <input type="radio" name="players" value="2">
            <label for="radio">2</label>
          </div>
          <div>
            <input type="radio" name="players" value="3">
            <label for="radio">3</label>
          </div>
          <div>
            <input type="radio" name="players" value="4">
            <label for="radio">4</label>
          </div>
        </form>
      </section>
      <div id='currentPlayer'></div>
      <input id="start" type="button" value="START">
    </header>
    <section id="instructions"></section>
    <section id="maincardsection">
      <div id="cardSection">
      </div>
      <!-- This is where the cards would go. -->
    </section>
  </section>
  <script src="index.js"></script>
</body>

</html>
