<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Match-Making Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="outersection">
    <header>
      <h1>Match-making Game</h1>
      <input id="loadCards" type="button" value="Start Game">
      <section id="playerSection">
        <h2>Players</h2>
      </section>
      <section id="scoreSection">
        <h2>Scores</h2>
      </section>
    </header>
    <section id="maincardsection">
      <div>
        <h2>Take Your Pick</h2>
      </div>
      <div id="cardSection">
      </div>
      <!-- This is where the cards would go. -->
    </section>
  </section>
  <script src="index.js"></script>
</body>

</html>
